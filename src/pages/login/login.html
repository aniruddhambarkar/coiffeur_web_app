

<div class="container">
    <div class="row text-center">

        <div class="col-lg-8 col-sm-12 col-md-8 col-xl-8">

            <div class="col-lg-12 col-sm-12 col-md-12 col-xl-12" >
                <label class="page-main-title">Wel-Come Admin</label>
            </div>

            <div class="col-lg-12 col-sm-12 col-md-12 col-xl-12" >
                <label class="page-sub-title">Login</label>
            </div>

            <form (ngSubmit)="performLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" [(ngModel)]="username" class="form-control"
                           name="username" aria-describedby="emailHelp" placeholder="Username" required>                
                </div>
               
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"  [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required>
                </div>            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <p class="margin_30">
        <ngb-alert *ngIf="!staticAlertClosed"  type="danger" (close)="staticAlertClosed = true">{{alertMessage}}</ngb-alert>
        </p>



    </div>
</div>
